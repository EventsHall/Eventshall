    <h1 style="text-align: center;">Welcome to Events Hall Signup</h1>


     <!-- Start Form section-->
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
      
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="profile">
          
              <form id="signUp" name="signup_form" action=" "  method="post">

      <!-- Start User Name Input Tag  -->
      <div class="form-group">
           <label for="username">Enter Your Name:</label>
           <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username" required="required">
      </div>
      <!-- End User Name Input Tag  -->

      <!-- Start Mobile Number Input Tag -->
      <div class="form-group">
           <label for="mobile_number">Mobile No:</label>
           <input type="number" class="form-control" id="mobile_number" style="size: 10;" placeholder="Mobile or Contact" name="mobile_number" required="required
           ">
           <p id="mobile_number_check"></p>
      </div>
      <!-- End Mobile Number Input Tag -->

      <!-- Start Email Input Tag -->
      <div class="form-group">
           <label for="email">Email Id:</label>
           <input type="email"  class="form-control" id="email" placeholder="Email Id" name="email" required="required">
      </div>
      <!-- End Email Input Tag -->

       <!-- Start Password Input Tag -->
      <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" required="required">
           <p id="password_check"></p>
     </div>
     <!-- End Password Input Tag -->

     <!-- Start Confirm Password Input Tag -->
     <div class="form-group">
           <label for="confirm_password"> Confirm Password:</label>
           <input type="password" class="form-control" id="confirm_password" placeholder="Re-type Password" name="confirm_password" required="required">
            <p id="cpassword_check"></p>
     </div>
     <!-- End Confirm Password Input Tag -->

     <!-- Start Check Box Input Tag -->
      <div class="checkbox" >
           <label><input type="checkbox" name="check1" required="required"> I accept all Terms & Condition.</label>
     </div>
     <!-- End Check Box Input Tag -->

     <!-- Submit Btton Tag-->
           <button type="submit" class="btn btn-success btn-block">Submit</button>
     </form>


        </div>
      </div>
    </div>

    </div>
    <!-- End Form section-->
