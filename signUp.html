  <div class="container">
  	<div class="col-sm-offset-3 col-sm-6">
  		<div class="tab-content">

  			<form id="signUp" name="signup_form" action=" "  method="post">
         <h2 style="text-align: center;">Registration Here</h2>
      <!-- Start User Name Input Tag  -->
      <div class="form-group">
           <label for="username">Enter Your Name:</label>
           <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username" >
      </div>
      <!-- End User Name Input Tag  -->

      <!-- Start Mobile Number Input Tag -->
      <div class="form-group">
           <label for="mobile_number">Mobile No:</label>
           <input type="text" class="form-control" id="mobile_number" style="size: 10;" placeholder="Mobile or Contact" name="mobile_number" ">
          
      </div>
      <!-- End Mobile Number Input Tag -->

      <!-- Start Email Input Tag -->
      <div class="form-group">
           <label for="email">Email Id:</label>
           <input type="email"  class="form-control" id="email" placeholder="Email Id" name="email" >
      </div>
      <!-- End Email Input Tag -->

       <!-- Start Password Input Tag -->
      <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" class="form-control" id="password" placeholder="Enter your Password" name="password" >
           
     </div>
     <!-- End Password Input Tag -->

     <!-- Start Confirm Password Input Tag -->
     <div class="form-group">

     	
           <label for="confirm_password"> Confirm Password:</label>
           <input type="password" class="form-control" id="confirm_password" placeholder="Re-type Password" name="confirm_password" >
            <p id="cpassword_check"></p>
     </div>
     <!-- End Confirm Password Input Tag -->

     <!-- Start Check Box Input Tag -->
     <div class="form-group">
      <div class="checkbox" >
           <label><input type="checkbox" name="check1" > <p>I accept all Terms & Condition.<p></label>
     </div>
     </div>
     <!-- End Check Box Input Tag -->

     <!-- Submit Btton Tag-->
     <div class="form-group">
           <button type="submit" class="btn btn-success btn-block">Submit</button>
           </div>
     </form>

  		</div>
  	</div>
  	
 

  </div>
<script type="text/javascript">
  $(document).ready(function(){
    $("#signUp").validate({
      rules:{
        username:{
          required: true,
          minlength:5
          
        },
        mobile_number:{
          required: true,
          number:true,
            minlength:10,
            maxlength:10
        },
        email:{
          required:true,
          email:true
        },
        password:{
          required:true,
          minlength:8,
          maxlength:20
        },
        confirm_password:{
          required:true,
          equalTo:"password"
        },
        check1:{
          required:true,
        }, 


      },
      messages:{
        username:{
          required:"Name is required.... Please fill it",
          minlength:"Please Enter five characters minimum"

        },
        
        mobile_number:{
          required:"Please Enter your Mobile number",
          number:"Enter only numbers not characters like a,b,c,d",
          minlength:" Enter minimum 10 numbers digit",
          maxlength:"Enter maximum only 10 numbers digit"
        },
        email:{
          required:" Email field is required..  "
        },

        confirm_password:{
          equalTo:" Password do not match",
          required:"Confirm Password is required"
        },

        check1:{
          required:"Please check it this field."
        },
        

      }
    });
  });
</script>
